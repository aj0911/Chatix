<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatix - Chat</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h1>CX</h1>
                <h2>Chatix</h2>
            </div>
            <a href="./chat.html">Get Started <i class="fa fa-angle-right"></i></a>
        </header>
        <div class="chat-box">
            <div class="chats">
                <div class="chat response">
                    <span>Hi, I am Chatix. How can I help you?</span>
                </div>
            </div>
            <div class="message">
                <div class="input">
                    <input id="message" type="text" placeholder="Message to Chatix">
                    <i id="send" class="fa fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
